<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>People</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">CoinFlip Dapp</h1>
        <p class="lead">Bet your wager! 50/50 chance to win! Win and double your money! Heads you win, Tails you lose.</p>
      </div>
    </div>
    <div class="container">
      <div>
        <h2>Place your bet! Denominations in ETH</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="wager_input" placeholder="Set Wager Here in ETH" >
        </div>
        <button type="button" id="start_bet_button" class="btn btn-primary">Flip Coin</button>
      </div>
      <div>
      </div>
      <div>
        <div>
              CoinFlip Result: <span id="result_output"></span>
          </div>
          <div>
              Current Winnings: <span id="winnings_output"></span>
          </div>
          <div>
              CoinFlip Total Balance: <span id="total_balance_output"></span>
          </div>
          <div>
              <button type="button" id="withdraw_button" class="btn btn-primary">Withdraw Winnings</button>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
